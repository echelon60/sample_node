# Language setting
language: node_js

# Version number
node_js:
  - 0.10
  - 0.12
  - 4.23
  
env:
 - M1=one
 - M2=two
 - M3=three
  
build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - echo "Hello, World!"
    - echo $M1 and $M2 and $M3

  pre_ci:
    - echo "this is master branch with preci"

  post_ci:
    - ls -a
    - pwd
    - sleep 2m
