# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

build:
  cache: true

  pre_ci_boot:
    image_name: ragesh/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - env
    - if [ -f "/root/now.txt" ]; then cat /root/now.txt; fi
    - date > /root/now.txt
    - cat /root/now.txt
    - shippable_cache_container
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al
    
integrations:
  notification:
    - integrationName: "irc-pranay"
      type: irc
      channel: space_builds
