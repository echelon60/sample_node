# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  
integrations:
  hub:
    - integrationName: "ric03uec-hub"
      type: docker

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - echo "Hello, World!"
    - sleep 60

  post_ci:
    - docker build --rm -t=ric03uec/sample_python .
    - docker push ric03uec/sample_python

  on_failure:
    - echo "The job failed!!!!!"
    
  on_success:
    - echo "The job succeeded!!!!"
